<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Components</title>
    <link rel="stylesheet" href="index.css">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </head>
  <body>
    <div class="form-container">
      <div class="row">
        <div class="col-md-6">
          <!-- Full Name -->
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="What should we call you?"
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@doe.com" />
            <p class="error-message">Email is already taken</p>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="Create Account" />
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Update Roadmap Progress"
            />
          </div>
        </div>

        <!-- Profile Completeness (Progress Bar) -->
        <div class="col-md-6">
          <div class="form-group progress-container">
            <label>Profile Completeness</label>
            <div class="progress-circle">
              <span class="progress-text">60%</span>
              <svg width="100" height="100">
                <circle class="bg" cx="50" cy="50" r="40"></circle>
                <circle class="progress" cx="50" cy="50" r="40"></circle>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button class="primary-button">Setup Public Profile</button>
        <button class="secondary-button">Complete your first project</button>
        <button class="tertiary-button">Invite your Friends</button>
      </div>

      <!-- Update Profile Button -->
      <div class="form-group">
        <button class="update-button">Update Profile</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
